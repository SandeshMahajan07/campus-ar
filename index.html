<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusPath AR</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 1. A-Frame (Must load FIRST) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
    <!-- 2. Look-At Component (Must load SECOND) -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <!-- 3. AR.js (Must load THIRD. Use only ONE AR.js script!) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- 4. jsQR for scanning -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #111827; }
      #root { 
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100vw; 
        height: 100vh; 
        z-index: 10; 
        pointer-events: none; 
      }
      #root > * { pointer-events: auto; }
      .a-canvas { z-index: 0 !important; }
      .a-loader-title { color: white !important; }
      .a-enter-vr { display: none !important; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^18.2.0",
        "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
        "react/": "https://esm.sh/react@^18.2.0/",
        "vite": "https://esm.sh/vite@^5.0.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.2.0"
      }
    }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>
    <!-- Vite entry point: Vite will automatically handle React 18 from package.json -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
